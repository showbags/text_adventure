plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    id 'org.openjfx.javafxplugin' version '0.0.8'
}

println "Running gradle version: $gradle.gradleVersion"

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

javafx {
    version = "11.0.2"
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.swing', 'javafx.web' ]
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.1-jre'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.2'

    // https://mvnrepository.com/artifact/org.codehaus.groovy/groovy-jsr223
    implementation group: 'org.codehaus.groovy', name: 'groovy-jsr223', version: '3.0.6'

    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'


}

apply plugin: 'idea'
idea{
    module {
        downloadJavadoc = true // defaults to false
    }
}

installDist {
    println "java_home: " + System.properties['java.home']
}

application {
    // Define the main class for the application.
    //mainClassName = 'text_adventure.GameMaker'
    mainClassName = 'text_adventure.Game'
    //applicationDefaultJvmArgs = ['--add-opens java.base/java.lang=ALL-UNNAMED']
    applicationDefaultJvmArgs = [//'--illegal-access=permit',
                                 '--add-opens','java.base/java.lang=ALL-UNNAMED',
                                 '--add-opens','java.base/java.io=ALL-UNNAMED',
                                 '--add-opens','java.base/java.util.regex=ALL-UNNAMED']
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}

task(runGame, dependsOn: 'classes', type: JavaExec) {
    //main = 'text_adventure.Game'
    main = 'text_adventure.MakerMain'
    //standardInput = System.in
    classpath = sourceSets.main.runtimeClasspath
}